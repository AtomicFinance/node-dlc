name: node-dlc Continuous Integration

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: apt-get install libzmq3-dev
      - run: yarn
      - run: yarn bootstrap
      - run: yarn test
